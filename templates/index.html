<!DOCTYPE html>
<html>
<head>
    <title>Input Data</title>
</head>
<body>
    <h1>Enter Data</h1>
    <form method="post" action="/plot">
        <label for="voltage_red">Voltage Red:</label>
        <input type="text" name="voltage_red" required><br><br>
        <label for="current_red">Current Red:</label>
        <input type="text" name="current_red" required><br><br>
        <label for="voltage_blue">Voltage Blue:</label>
        <input type="text" name="voltage_blue" required><br><br>
        <label for="current_blue">Current Blue:</label>
        <input type="text" name="current_blue" required><br><br>
        <label for="voltage_green">Voltage Green:</label>
        <input type="text" name="voltage_green" required><br><br>
        <label for="current_green">Current Green:</label>
        <input type="text" name="current_green" required><br><br>
        <input type="submit" value="Plot">
    </form>
</body>
</html>
